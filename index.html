<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NBS ECOTEC</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="header">
        <img src="Logo-universidad-ecotec.png" alt="Logo NBS ECOTEC" class="logo">
        <div class="welcome">HOLA, BIENVENIDO</div>
    </div>

    <div class="content-container">
        <div class="login-container">
            <div class="login-text">Ingresa con tus credenciales</div>
            <form id="loginForm">
                <label for="username">Identificacion:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="login()">Iniciar sesión</button>
            </form>
        </div>

        <div class="image-container">
            <img src="imagen ecotec 1.png" alt="Imagen de ejemplo">
        </div>
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="facebook.png" alt="Facebook" class="small-icon"></a>
            <a href="#" class="social-icon"><img src="logotipo-de-instagram.png" alt="Instagram" class="small-icon"></a>
            <a href="#" class="social-icon"><img src="linkedin.png" alt="LinkedIn" class="small-icon"></a>
            <a href="#" class="social-icon"><img src="tik-tok.png" alt="TikTok" class="small-icon"></a>
            <a href="#" class="social-icon"><img src="youtube.png" alt="YouTube" class="small-icon"></a>
        </div>
        <div class="bottom-blue-stripe"></div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
